{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
            <div class="card" style="box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
                <div class="card-body text-center">
                    <h5>Are you sure you want to delete this role?</h5>
                    <p><strong>Company:</strong> {{ role.company }}</p>
                    <p><strong>Department:</strong> {{ role.department }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'emploapp:role_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
