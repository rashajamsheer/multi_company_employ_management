{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
            <div class="card" style="box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
                <div class="card-body">
                    <h2 class="text-center">{% if form.instance.pk %}Update Role{% else %}Create Role{% endif %}</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'emploapp:role_list' %}" class="btn btn-outline-secondary">Back to list</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
